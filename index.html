<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cougar Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="top" class="ui top attached borderless menu">
  <a class="fitted item"><i class="facebook f icon"></i></a>
  <a class="fitted item"><i class="twitter icon"></i></a>
  <a class="fitted item"><i class="pinterest icon"></i></a>
  <a class="fitted item"><i class="instagram icon"></i></a>
  <div class="right borderless menu">
    <a class="fitted item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui fitted item dropdown">
     MY CART
     <i class="shopping cart icon"></i>
     0
     <i class="dropdown icon"></i>
     <div class="menu">
       <div class="item">My cart is currently empty</div>
     </div>
   </div>
  </div>
</div>
<img id="logo" class="ui centered image" src="coug.jpg">
<div class="ui centered grid">
  <div id="mid" class="center aligned column">
    <div id="mid-menu" class="ui compact borderless menu">
      <div class="ui item dropdown">
        TEXTBOOKS
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">FIND TEXTBOOKS</div>
          <div class="item">TEXTBOOK RENTALS</div>
          <div class="item">SELL BACK TEXTBOOKS</div>
        </div>
      </div>
      <div class="ui item dropdown">
        APPAREL
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">MEN</div>
          <div class="item">WOMEN</div>
          <div class="item">KIDS</div>
        </div>
      </div>
      <div class="ui item dropdown">
        GIFTS
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">DIPLOMA FRAMES</div>
          <div class="item">SCHOOL SPIRIT</div>
          <div class="item">DRINKWARE</div>
        </div>
      </div>
      <div class="ui item dropdown">
        COLLECTIONS
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">UNDER ARMOUR</div>
          <div class="item">NIKE</div>
          <div class="item">LOGO GEAR</div>
        </div>
      </div>
      <a class="item">SEARCH</a>
    </div>
  </div>
</div>
<div id="big-img-container" class="ui container">
  <img id="big-img" class="ui fluid image" src="centerimage.jpg">
</div>
<script src="init.js"></script>
</body>
</html>
